<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="output">
        <span id="hours" style="font-size:11vw; font-weight: bold;">00</span>:
        <span id="minutes" style="font-size:11vw; font-weight: bold;">00</span>:
        <span id="seconds" style="font-size:11vw; font-weight: bold;">00</span>:
        <span id="milliseconds">
          <span id="milliseconds-1" style="font-size:11vw; font-weight: bold;" class="milliseconds-digit">0</span>
          <span id="milliseconds-2" style="font-weight: 900; font-size: 60px;" class="milliseconds-digit">0</span>
          <span id="milliseconds-3" style="font-weight: 900; font-size: 60px;" class="milliseconds-digit">0</span>
        </span>
      </div>
      <div class="split-time-text">
        <h1 style="font-size:100; font-weight: bold; color: #ffa500">SPLIT TIME</h1>
      </div>
      <div class="theButtons">
        <button id="start" class="start-button">Start</button>
        <button id="split" class="split-button">Split</button>
        <button id="reset" class="reset-button">Reset</button>
      </div>
    </div>
    <script>
      let hours = 0;
      let minutes = 0;
      let seconds = 0;
      let milliseconds = 0;
      let interval;

      const hoursContainer = document.getElementById("hours");
      const minutesContainer = document.getElementById("minutes");
      const secondsContainer = document.getElementById("seconds");
      const millisecondsContainer = document.getElementById("milliseconds");
      const startButton = document.getElementById("start");
      const splitButton = document.getElementById("split");
      const resetButton = document.getElementById("reset");

      const startTimer = () => {
        if (!startButton.classList.contains("paused")) {
            // Start the timer
            startButton.classList.add("paused");
            startButton.innerHTML = "Pause";
            split.classList.add("active"); // Add active class to split button
            reset.classList.remove("blue"); // Remove blue class from reset button
            interval = setInterval(startWatch, 1);
        } else {
            // Pause the timer
            startButton.classList.remove("paused");
            startButton.innerHTML = "Start";
            split.classList.remove("active"); // Remove active class from split button
            reset.classList.add("blue"); // Add blue class to reset button
            clearInterval(interval);
        }
        };



      startButton.addEventListener("click", startTimer);

      const splitTimer = () => {
        clearInterval(interval);
      }

      const resetTimer = () => {
        milliseconds = 0;
        seconds = 0;
        minutes = 0;
        hours = 0;

        millisecondsContainer.innerHTML = "00";
        secondsContainer.innerHTML = "00";
        minutesContainer.innerHTML = "00";
        hoursContainer.innerHTML = "00";
        clearInterval(interval);
      }

      function startWatch() {
        milliseconds++;
        if (milliseconds < 9) {
          millisecondsContainer.innerHTML = `0${milliseconds}`;
        } else if (milliseconds > 1000) {
          milliseconds = 0;
          millisecondsContainer.innerHTML = "00";
          seconds++;
        } else {
          millisecondsContainer.innerHTML = milliseconds;
        }

        if (seconds < 10) {
          secondsContainer.innerHTML = `0${seconds}`;
        } else if (seconds > 59) {
          minutes++;
          seconds = 0;
          secondsContainer.innerHTML = "00";
        } else {
          secondsContainer.innerHTML = seconds;
        }

        if (minutes < 10) {
          minutesContainer.innerHTML = `0${minutes}`;
        } else if (minutes > 59) {
          hours++;
          minutes = 0;
          minutesContainer.innerHTML = minutes;
        } else {
          minutesContainer.innerHTML = minutes;
        }

        if (hours < 10) {
          hoursContainer.innerHTML = `0${hours}`;
        } else {
          hoursContainer.innerHTML = hours;
        }
      }

      splitButton.addEventListener("click", splitTimer);
      resetButton.addEventListener("click", resetTimer);
    </script>
  </body>
</html>
