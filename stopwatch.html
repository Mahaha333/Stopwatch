<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="output">
        <span id="hours" style="font-size:11vw; font-weight: bold;">00</span>:
        <span id="minutes" style="font-size:11vw; font-weight: bold;">00</span>:
        <span id="seconds" style="font-size:11vw; font-weight: bold;">00</span>:
        <span id="milliseconds">
          <span id="milliseconds-1" style="font-size:11vw; font-weight: bold;" class="milliseconds-digit">0</span>
          <span id="milliseconds-2" style="font-weight: 900; font-size: 60px;" class="milliseconds-digit">0</span>
          <span id="milliseconds-3" style="font-weight: 900; font-size: 60px;" class="milliseconds-digit">0</span>
        </span>
      </div>
      <div class="split-time-text">
        <h1 style="font-size:100; font-weight: bold; color: #ffa500">SPLIT TIME</h1>
      </div>
      <div class="theButtons">
        <button id="start" class="start-button">Start</button>
        <button id="split" class="split-button">Split</button>
        <button id="reset" class="reset-button">Reset</button>
      </div>
    </div>
    <table id="splitTimesTable" class="split-table"></table>
    <script src="stopwatch.js"></script>
  </body>
</html>
